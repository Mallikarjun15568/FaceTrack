version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: facetrack_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./demo_data.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - facetrack_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: facetrack_app
    restart: always
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - APP_MODE=production
    ports:
      - "5000:5000"
    volumes:
      - ./static/uploads:/app/static/uploads
      - ./static/faces:/app/static/faces
      - ./static/snapshots:/app/static/snapshots
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - facetrack_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: facetrack_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/var/www/static:ro
    depends_on:
      - web
    networks:
      - facetrack_network

volumes:
  mysql_data:
    driver: local

networks:
  facetrack_network:
    driver: bridge
