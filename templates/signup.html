<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FaceTrack | Signup</title>

  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
  <script defer src="{{ url_for('static', filename='js/signup.js') }}"></script>

  <!-- Feather Icons -->
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-6xl bg-white rounded-3xl shadow-2xl overflow-hidden flex">

    <!-- LEFT PANEL -->
    <aside class="hidden md:flex md:w-[40%] flex-col justify-between p-10 
                  bg-gradient-to-br from-blue-600 via-indigo-600 to-indigo-800">

      <div>
        <h1 class="text-3xl font-extrabold text-white tracking-tight">FACETRACK PRO</h1>
        <p class="mt-2 text-sm text-white/80">AI-powered facial attendance for modern workplaces</p>
      </div>

      <div class="mt-8">
        <img src="/static/images/hero_illustration.png"
             class="w-full rounded-2xl shadow-xl" />
      </div>

      <div class="mt-10 text-white/80">
        <h3 class="font-semibold text-white">Secure • Fast • Private</h3>
        <p class="text-sm mt-1">Offline embeddings • Low-latency recognition</p>
      </div>
    </aside>

    <!-- RIGHT PANEL -->
    <main class="w-full md:w-[60%] p-10 bg-white">
      <div class="max-w-md mx-auto">

        <h2 class="text-3xl font-bold text-gray-800 mb-1">Create account</h2>
        <p class="text-sm text-gray-500 mb-6">Start your FaceTrack Pro trial</p>

        <form id="signupForm" action="" method="POST" class="space-y-5">

          <!-- FULL NAME -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Full name</label>
            <input name="full_name" required
              class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 border 
                     focus:ring-2 focus:ring-blue-400 transition" />
          </div>

          <!-- EMAIL -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input name="email" type="email" required
              class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 border
                     focus:ring-2 focus:ring-blue-400 transition" />
          </div>

          <!-- USERNAME -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input name="username" required
              class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 border
                     focus:ring-2 focus:ring-blue-400 transition" />
          </div>

          <!-- PHONE -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
            <input name="phone" maxlength="10"
              class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 border
                     focus:ring-2 focus:ring-blue-400 transition" />
          </div>

          <!-- GENDER -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
            <select name="gender"
              class="w-full px-4 py-3 rounded-lg bg-gray-100 text-gray-800 border
                     focus:ring-2 focus:ring-blue-400 transition">
              <option value="">Select gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>

          <!-- PASSWORD -->
          <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input id="password" name="password" type="password" required
           class="w-full px-4 py-3 pr-10 rounded-lg bg-gray-100 text-gray-800 border
           focus:ring-2 focus:ring-blue-400 transition" />

          <!-- simple eye icon -->
          <i id="togglePassword"
            class="fa fa-eye-slash absolute right-3 top-12 transform -translate-y-1/2 
            text-gray-600 cursor-pointer"></i>
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-1">Confirm password</label>
          <input id="confirm_password" name="confirm_password" type="password" required
           class="w-full px-4 py-3 pr-10 rounded-lg bg-gray-100 text-gray-800 border
           focus:ring-2 focus:ring-blue-400 transition" />

          <!-- simple eye icon -->
          <i id="toggleConfirmPassword"
          class="fa fa-eye-slash absolute right-3 top-12 transform -translate-y-1/2 
            text-gray-600 cursor-pointer"></i>
          </div>


          <!-- BUTTON -->
          <button type="submit"
                  class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold 
                         hover:bg-indigo-700 transition">
            Create account
          </button>

        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
          Already have an account?
          <a href="/auth/login" class="font-semibold text-blue-600 hover:underline">Login</a>
        </p>

      </div>
    </main>

  </div>

<script>
  feather.replace();
</script>

</body>
</html>
