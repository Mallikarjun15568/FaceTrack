<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - FaceTrack</title>

  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/professional.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md">

    <!-- LOGO -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center mb-4">
        <div class="w-14 h-14 bg-indigo-600 rounded-lg flex items-center justify-center shadow-sm">
          <i class="fas fa-user-plus text-white text-2xl"></i>
        </div>
      </div>
      <h1 class="text-2xl font-bold text-gray-900">Create Account</h1>
      <p class="text-sm text-gray-500 mt-1">Sign up for FaceTrack</p>
    </div>

    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="space-y-3 mb-6">
        {% for category, message in messages %}
        <div class="flex items-center gap-3 p-3 rounded-lg border text-sm {% if category=='error' %}bg-red-50 border-red-200 text-red-800{% else %}bg-green-50 border-green-200 text-green-800{% endif %}">
          <i class="{% if category=='error' %}fas fa-exclamation-circle{% else %}fas fa-check-circle{% endif %}"></i>
          <span class="font-medium">{{ message }}</span>
        </div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}

      <form method="POST" class="space-y-5">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" name="full_name" required
                 class="input-premium" placeholder="Enter your full name">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="text" name="username" required
                 class="input-premium" placeholder="Choose a username">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" name="email" required
                 class="input-premium" placeholder="your.email@example.com">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Phone (Optional)</label>
          <input type="tel" name="phone"
                 class="input-premium" placeholder="Phone number">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
          <select name="gender" class="input-premium">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" name="password" required
                 class="input-premium" placeholder="Create a password">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input type="password" name="confirm_password" required
                 class="input-premium" placeholder="Confirm your password">
        </div>

        <button type="submit" class="btn btn-primary w-full">
          <i class="fas fa-user-plus"></i>
          Create Account
        </button>

      </form>

      <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account?
        <a href="/auth/login" class="font-semibold text-indigo-600 hover:text-indigo-700">
          Sign in
        </a>
      </p>

    </div>

    <p class="text-center text-xs text-gray-500 mt-6">
      Â© 2026 FaceTrack. AI-Powered Attendance System.
    </p>

  </div>

</body>
</html>
