<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | FaceTrack Pro</title>
    <link rel="icon" type="image/png" href="{{ url_for('favicon') }}">
    <link rel="stylesheet" href="/static/css/output.css">

<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center p-6">

<!-- Animated Background Elements -->

<div class="premium-card max-w-2xl w-full p-12 text-center animate-fadeInScale">

        </a>
        <a href="/dashboard" class="btn-premium btn-premium-secondary">
            <i class="fas fa-tachometer-alt mr-2"></i>Dashboard
        </a>
        <a href="/login" class="btn-premium btn-premium-outline">
            <i class="fas fa-sign-in-alt mr-2"></i>Login
        </a>
    </div>

    <!-- Quick Links -->
    <div class="mt-12 pt-8 border-t border-gray-200">
        <p class="text-sm text-gray-500 mb-4">Quick Links:</p>
        <div class="flex flex-wrap justify-center gap-4 text-sm">
            <a href="/about" class="text-blue-600 hover:text-blue-700 hover:underline">About</a>
            <a href="/contact" class="text-blue-600 hover:text-blue-700 hover:underline">Contact</a>
            <a href="/employees" class="text-blue-600 hover:text-blue-700 hover:underline">Employees</a>
            <a href="/reports" class="text-blue-600 hover:text-blue-700 hover:underline">Reports</a>
        </div>
    </div>

    <!-- Branding Footer -->
    <div class="mt-8">
        <p class="text-sm text-gray-400">
            <span class="font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">FaceTrack Pro</span>
