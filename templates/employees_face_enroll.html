{% extends "base.html" %}
{% block head %}
<style>
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
    .btn { transition: all 0.2s ease; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 4px 8px rgba(0,0,0,0.15); }
    .btn:active { transform: translateY(0); }
    img, video { transition: all 0.3s ease; }
</style>
{% endblock %}
{% block content %}

<div class="max-w-5xl mx-auto p-6">
    
    <!-- Header -->
    <div class="card mb-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-indigo-600 rounded-lg flex items-center justify-center shadow-md">
                    <i class="fas fa-camera text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Face Enrollment</h1>
                    <p class="text-sm text-gray-600 mt-1">Employee: <span class="font-semibold text-indigo-600">{{ employee.name }}</span> (ID: {{ employee.id }})</p>
                </div>
            </div>
            <a href="/enroll" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Back to List
            </a>
        </div>
    </div>

    <!-- Camera Section -->
    <div class="card">
        <!-- Camera Preview -->
        <div class="flex justify-center mb-6">
            <div class="relative inline-block">
                 <div id="cameraInactiveBox"
                     class="flex flex-col items-center justify-center w-[640px] h-[480px] bg-white rounded-lg shadow-lg border-2 border-gray-300">
                    <div class="relative w-48 h-48 rounded-full border-4 border-gray-400 flex items-center justify-center bg-white/90 transition-all duration-300">
                        <div class="text-center">
                            <i class="fas fa-video-slash text-4xl text-gray-400 mb-2"></i>
                            <p class="text-gray-800 font-semibold text-sm">CAMERA INACTIVE</p>
                            <p class="text-gray-500 text-xs mt-1">Start camera to begin</p>
                        </div>
                    </div>
                </div>
                  <video id="camera"
                      autoplay playsinline
                      class="rounded-lg shadow-lg w-[640px] h-[480px] bg-black border-2 border-gray-300 object-cover hidden"></video>
                <canvas id="faceCanvas"
                    class="absolute top-0 left-0 w-full h-full pointer-events-none hidden"
                    style="z-index: 10;"></canvas>
                 <div id="guidanceText"
                     class="absolute bottom-6 left-1/2 transform -translate-x-1/2 bg-black/70 text-white px-4 py-2 rounded-lg text-sm font-medium z-20 hidden">
                    Center your face
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div id="cameraControls" class="flex justify-center gap-3 mb-4">
            <button id="startCameraBtn" class="btn btn-success">
                <i class="fas fa-video"></i>
                Start Camera
            </button>
            
            <button id="stopCameraBtn" class="btn btn-danger hidden">
                <i class="fas fa-stop"></i>
                Stop Camera
            </button>
            
            <button id="captureBtn" class="btn btn-primary hidden">
                <i class="fas fa-camera"></i>
                Capture Face
            </button>
        </div>


        <!-- Preview -->
        <div class="flex justify-center hidden" id="previewBox">
            <div class="relative">
                <img id="capturedImg" class="w-[480px] rounded-lg shadow-lg border-2 border-green-400"/>
                <div class="absolute -top-3 -right-3 w-10 h-10 bg-green-500 text-white rounded-full flex items-center justify-center">
                    <i class="fas fa-check"></i>
                </div>
            </div>
        </div>

        <!-- DSLR Action Buttons -->
        <div class="flex justify-center gap-3 mt-4 hidden" id="actionBtns">
          <button id="retakeBtn" class="btn btn-warning">
            <i class="fas fa-redo"></i> Retake
          </button>
          <button id="saveBtn" class="btn btn-success">
            <i class="fas fa-save"></i> Save Face
          </button>
        </div>

        <!-- Loading -->
        <div id="loadingBox" class="hidden text-center py-4">
            <div class="inline-flex items-center gap-3 bg-blue-50 px-6 py-3 rounded-lg border border-blue-200">
                <div class="w-6 h-6 border-3 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                <span class="text-base text-blue-700 font-semibold">Processing... Please wait</span>
            </div>
        </div>

    </div>
</div>

<script src="/static/js/employees_face_enroll.js"></script>

{% endblock %}
