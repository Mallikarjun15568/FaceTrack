{% extends "base.html" %}
{% block content %}

<div class="p-6">

    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold flex items-center gap-2">
            <i class="fa-solid fa-user-plus text-blue-600"></i>
            Add New Employee
        </h2>

        <a href="{{ url_for('employees.list_employees') }}"
           class="px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-white hover:bg-gray-300 hover:dark:bg-gray-600 transition">
            <i class="fa-solid fa-arrow-left"></i> Back
        </a>
    </div>

    <!-- Add Employee Card -->
    <div class="bg-white dark:bg-gray-900 shadow-lg rounded-2xl p-6">

        <form action="{{ url_for('employees.add_employee') }}"
              method="POST"
              enctype="multipart/form-data"
              class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Full Name -->
            <div>
                <label class="block font-medium mb-1">Full Name</label>
                <input name="full_name" required type="text"
                       class="w-full px-4 py-2 rounded-xl border dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
            </div>

            <!-- Email -->
            <div>
                <label class="block font-medium mb-1">Email</label>
                <input name="email" required type="email"
                       class="w-full px-4 py-2 rounded-xl border dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
            </div>

            <!-- Phone -->
            <div>
                <label class="block font-medium mb-1">Phone</label>
                <input name="phone" type="text"
                       class="w-full px-4 py-2 rounded-xl border dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
            </div>

            <!-- Gender -->
            <div>
                <label class="block font-medium mb-1">Gender</label>
                <select name="gender"
                        class="w-full px-4 py-2 rounded-xl border dark:border-gray-700 dark:bg-gray-800 dark:text-white">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <!-- Department -->
            <div>
                <label class="block font-medium mb-1">Department</label>
                <select name="department_id"
                        class="w-full px-4 py-2 rounded-xl border dark:border-gray-700 dark:bg-gray-800 dark:text-white">
                    {% for dept in departments %}
                    <option value="{{ dept.id }}">{{ dept.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Job Title -->
            <div>
                <label class="block font-medium mb-1">Job Title</label>
                <input name="job_title" type="text"
                       class="w-full px-4 py-2 rounded-xl border dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
            </div>

            <!-- Joining Date -->
            <div>
                <label class="block font-medium mb-1">Joining Date</label>
                <input name="join_date" type="date"
                       class="w-full px-4 py-2 rounded-xl border dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
            </div>

            <!-- Status -->
            <div>
                <label class="block font-medium mb-1">Status</label>
                <select name="status"
                        class="w-full px-4 py-2 rounded-xl border dark:border-gray-700 dark:bg-gray-800 dark:text-white">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

            <!-- Photo Upload -->
            <div class="col-span-1 md:col-span-2">
                <label class="block font-medium mb-2">Upload Employee Photo</label>
                <input name="photo" type="file" accept="image/*"
                       class="w-full px-4 py-3 rounded-xl border dark:border-gray-700 dark:bg-gray-800 dark:text-white" />
            </div>

            <!-- Submit Button -->
            <div class="col-span-1 md:col-span-2 flex justify-end">
                <button type="submit"
                        class="px-6 py-3 rounded-xl bg-blue-600 text-white font-semibold hover:bg-blue-700 transition shadow-lg">
                    <i class="fa-solid fa-save mr-2"></i>
                    Save Employee
                </button>
            </div>

        </form>

    </div>

</div>

{% endblock %}
